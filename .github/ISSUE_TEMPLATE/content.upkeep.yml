name: Update content
description: Make a suggestion to improve the Azion Docs portal.
title: "[UPKEEP] <title>"
body:
  - type: markdown
    attributes:
      value: |
        :wave: Hey, we appreciate your contribution!
  - type: checkboxes
    id: existing
    attributes:
      label: Is there an existing issue for this?
      description: Please check the [existing issues](https://github.com/aziontech/docs/issues) to see if a similar issue already exists.
      options:
      - label: I have searched the existing issues.
        required: true
  - type: checkboxes
    id: contributing
    attributes:
      label: Have you read our contributing guidelines?
      description: Please read our **Contributing guidelines** before making a contribution.
      options:
      - label: I have read the guidelines.
        required: true
  - type: input
    attributes:
      label: Documentation URL
      description: Please provide links to one of our existing [Azion Docs](https://docs.azion.com) pages.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Upkeep detais
      description: |
        Give as much detail as you can to help us understand the change you want to see.
        Why should the docs be changed? What use cases should be covered that are missing? Are there undocumented business rules or behaviors?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Links or references
      description: |
        Add any other context or screenshots about the feature here.
    validations:
      required: false
