name: Request content addition
description: Suggest the addition of missing content about undocumented products or features.
title: "[ADD] <title>"
body:
  - type: markdown
    attributes:
      value: |
        :wave: Hey, we appreciate your contribution!
  - type: checkboxes
    id: existing
    attributes:
      label: Is there an existing issue for this?
      description: Please check the [existing issues](https://github.com/aziontech/docs/issues) to see if a similar issue already exists.
      options:
      - label: I have searched the existing issues.
        required: true
  - type: checkboxes
    id: contributing
    attributes:
      label: Have you read our contributing guidelines?
      description: Please read our [Contributing guidelines](link) before making a contribution.
      options:
      - label: I have read the guidelines.
        required: true
  - type: textarea
    attributes:
      label: Content request
      description: Describe what content you believe should be added to our documentation.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
